<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Overlay Ticket</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .ticket-wrap {
      position: relative;
      width: 734px;   /* actual image width */
      height: 1169px; /* actual image height */
      background: url("IMG_3318.jpeg") no-repeat top left;
      background-size: cover; /* exact image size */
    }
    .overlay {
      position: absolute;
      color: #000;
      font-family: "Courier New", monospace;
      font-weight: bold;
      white-space: nowrap;
      font-size: 24px; /* fixed size */
    }
    /* Adjust these pixel positions until text matches ticket */
    #title   { top: 120px; left: 220px; text-transform: uppercase; }
    #time    { top: 200px; left: 220px; }
    #date    { top: 240px; left: 220px; }
    #type    { top: 280px; left: 220px; }
    #theatre { top: 200px; left: 500px; }
    #seat    { top: 240px; left: 500px; }
  </style>
</head>
<body>
  <div class="ticket-wrap">
    <div id="title" class="overlay">MOVIE TITLE</div>
    <div id="time" class="overlay">TIME</div>
    <div id="date" class="overlay">DATE</div>
    <div id="type" class="overlay">Adult</div>
    <div id="theatre" class="overlay">Theatre: --</div>
    <div id="seat" class="overlay">Seat: --</div>
  </div>

  <script>
    function qp(name, def="") {
      const p = new URLSearchParams(location.search);
      return p.has(name) ? decodeURIComponent(p.get(name).replace(/\+/g,' ')) : def;
    }

    document.getElementById("title").textContent   = qp("title","Untitled").toUpperCase();
    document.getElementById("time").textContent    = qp("time","--");
    document.getElementById("date").textContent    = qp("date","--");
    document.getElementById("type").textContent    = qp("type","Adult");
    document.getElementById("theatre").textContent = "Theatre: " + qp("theatre","--");
    document.getElementById("seat").textContent    = "Seat: " + qp("seat","--");
  </script>
</body>
</html>
