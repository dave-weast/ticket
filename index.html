<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Ticket</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #222;
      display: flex;
      justify-content: center;
      font-family: monospace, monospace;
    }
    .ticket {
      background: #fff;
      border: 2px solid #000;
      width: 500px;
      height: 200px;
      display: flex;
      flex-direction: column;
      padding: 10px;
      justify-content: space-between;
      box-shadow: 4px 4px 10px rgba(0,0,0,.5);
    }
    .top {
      display: flex;
      justify-content: space-between;
    }
    .title {
      font-weight: bold;
      font-size: 18px;
    }
    .block {
      font-size: 14px;
      margin-top: 4px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }
    .qrrow {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-top: 6px;
    }
    .qr img {
      width: 70px;
      height: 70px;
    }
    .note {
      font-size: 12px;
    }
    #preview {
      margin-top: 12px;
      display: none;
      border: 2px solid #000;
      width: 500px;
    }
  </style>
</head>
<body>
  <div>
    <div class="ticket" id="ticket">
      <div class="top">
        <div>
          <div class="title" id="movie">MOVIE</div>
          <div class="block" id="time">--</div>
          <div class="block" id="date">--</div>
        </div>
        <div>
          <div class="block">Theatre: <span id="theatre">--</span></div>
          <div class="block">Seat: <span id="seat">--</span></div>
        </div>
      </div>
      <div class="row">
        <div>Rating: <span id="rating">--</span></div>
        <div>Price: $<span id="price">--</span></div>
      </div>
      <div class="qrrow">
        <div class="qr"><img id="qr" alt="QR"></div>
        <div class="note" id="note">Admit One â€¢ Student</div>
      </div>
    </div>
    <img id="preview" alt="Ticket Preview">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    function qp(name, def="") {
      const p = new URLSearchParams(location.search);
      return p.has(name) ? decodeURIComponent(p.get(name).replace(/\+/g,' ')) : def;
    }

    const movie  = qp("movie","Untitled Movie");
    const time   = qp("time","--");
    const date   = qp("date","--");
    const theatre= qp("theatre","--");
    const seat   = qp("seat","--");
    const rating = qp("rating","--");
    const price  = qp("price","--");
    const note   = qp("note","Admit One");

    document.getElementById("movie").textContent = movie;
    document.getElementById("time").textContent = time;
    document.getElementById("date").textContent = date;
    document.getElementById("theatre").textContent = theatre;
    document.getElementById("seat").textContent = seat;
    document.getElementById("rating").textContent = rating;
    document.getElementById("price").textContent = price;
    document.getElementById("note").textContent = note;

    const qrPayload = `${movie}|${time}|${date}|${theatre}|${seat}|${rating}|${price}|${note}`;
    document.getElementById("qr").src =
      `https://api.qrserver.com/v1/create-qr-code/?size=70x70&data=${encodeURIComponent(qrPayload)}`;

    // Auto-generate preview PNG on load
    window.onload = async () => {
      const canvas = await html2canvas(document.getElementById("ticket"), {scale:2});
      const dataUrl = canvas.toDataURL("image/png");
      const img = document.getElementById("preview");
      img.src = dataUrl;
      img.style.display = "block";
    };
  </script>
</body>
</html>
