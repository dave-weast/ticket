<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Regal Ticket Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: only dark;
      --paper: #f5f0e8;
      --ink: #111;
      --accent: #d12b2c;
      --muted: #666;
      --stub: #e8dfd3;
      --shadow: rgba(0, 0, 0, 0.4);
      font-size: clamp(14px, 2vw, 18px);
    }

    * {
      box-sizing: border-box;
      margin: 0;
    }

    body {
      font-family: 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      background: #000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    .ticket-image {
      display: inline-flex;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      position: relative;
    }

    .ticket-overlay {
      position: absolute;
      inset: 0;
      display: block;
      pointer-events: none;
      color: #101010;
      font-family: 'Barlow Condensed', 'Roboto', sans-serif;
      text-transform: uppercase;
    }

    .ticket-overlay span {
      position: absolute;
      white-space: nowrap;
      letter-spacing: 0.14em;
      font-weight: 600;
      font-size: 1.35rem;
    }

    .ticket-overlay .overlay-headline {
      top: 9.5%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.9rem;
      letter-spacing: 0.12em;
    }

    .ticket-overlay .overlay-subtitle {
      top: 16.5%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.15rem;
      letter-spacing: 0.28em;
    }

    .ticket-overlay .overlay-showtime {
      top: 34%;
      left: 17%;
    }

    .ticket-overlay .overlay-seat {
      top: 42%;
      left: 17%;
    }

    .ticket-overlay .overlay-admit {
      top: 50.5%;
      left: 17%;
      font-size: 1.1rem;
    }

    .ticket-overlay .overlay-type {
      top: 27%;
      right: 13%;
      font-size: 1.05rem;
      background: rgba(209, 43, 44, 0.88);
      color: #fff9f6;
      padding: 0.35rem 0.7rem;
      border-radius: 6px;
      letter-spacing: 0.32em;
    }

    .ticket-overlay .overlay-side {
      bottom: 12%;
      right: 6%;
      font-size: 2.9rem;
      letter-spacing: 0.18em;
    }

    .ticket-overlay .overlay-footer {
      bottom: 6.5%;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Roboto Mono', 'Roboto', monospace;
      font-size: 0.82rem;
      letter-spacing: 0.1em;
      text-transform: none;
      white-space: normal;
      width: 70%;
      text-align: center;
    }

    .ticket-image img {
      display: block;
      width: auto;
      height: auto;
      max-width: 90vw;
      max-height: 90vh;
    }

    h1 {
      color: #f9f9f9;
      letter-spacing: 0.08em;
      font-weight: 400;
      text-transform: uppercase;
      font-size: 1rem;
    }

    .ticket-stage {
      position: relative;
      width: min(90vw, 520px);
      aspect-ratio: 4 / 9;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 2400px;
    }

    .ticket-wrapper {
      transform: rotate(-90deg) rotateX(9deg);
      transform-origin: center;
      filter: drop-shadow(0 28px 32px var(--shadow));
    }

    .ticket {
      width: 420px;
      height: 900px;
      background: var(--paper);
      background-image:
        radial-gradient(circle at 12% 18%, rgba(0, 0, 0, 0.08) 0%, transparent 58%),
        linear-gradient(180deg, rgba(0,0,0,0.05) 0%, transparent 18%),
        linear-gradient(90deg, rgba(0,0,0,0.03) 0%, transparent 100%);
      border-radius: 14px;
      border: 1px solid rgba(0, 0, 0, 0.08);
      padding: 46px 34px 36px;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .ticket::before,
    .ticket::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 16px;
      left: 0;
      background: linear-gradient(90deg, transparent 0 8%, rgba(0, 0, 0, 0.07) 8% 18%, transparent 18% 82%, rgba(0,0,0,0.07) 82% 92%, transparent 92% 100%);
    }

    .ticket::before { top: 0; }
    .ticket::after { bottom: 0; }

    .ticket-headline {
      font-family: 'Barlow Condensed', 'Roboto', sans-serif;
      text-transform: uppercase;
      font-size: 3.25rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      margin-bottom: 0.35rem;
    }

    .ticket-subtitle {
      font-family: 'Barlow Condensed', 'Roboto', sans-serif;
      text-transform: uppercase;
      font-size: 1.4rem;
      letter-spacing: 0.24em;
      color: var(--muted);
      margin-bottom: 1.6rem;
    }

    .ticket-body {
      display: grid;
      grid-template-columns: 1fr 118px;
      gap: 1.75rem;
      flex: 1;
    }

    .ticket-main {
      display: flex;
      flex-direction: column;
      gap: 1.6rem;
    }

    .show-details {
      font-family: 'Roboto', sans-serif;
      display: grid;
      gap: 0.3rem;
      font-size: 1.05rem;
      line-height: 1.35;
    }

    .show-details strong {
      font-size: 1.25rem;
      letter-spacing: 0.08em;
      font-weight: 600;
    }

    .ticket-type {
      font-family: 'Barlow Condensed', 'Roboto', sans-serif;
      background: var(--accent);
      color: #fff9f6;
      padding: 0.5rem 0.9rem;
      border-radius: 6px;
      align-self: start;
      letter-spacing: 0.25em;
      font-size: 0.95rem;
    }

    .qr-block {
      display: grid;
      grid-template-columns: 140px 1fr;
      gap: 1.2rem;
      align-items: center;
    }

    .qr {
      width: 140px;
      height: 140px;
      background: repeating-linear-gradient(45deg, rgba(0,0,0,0.08) 0, rgba(0,0,0,0.08) 4px, transparent 4px, transparent 8px);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      overflow: hidden;
    }

    .qr canvas {
      width: 100% !important;
      height: 100% !important;
    }

    .qr-notes {
      font-size: 0.9rem;
      letter-spacing: 0.05em;
      display: grid;
      gap: 0.35rem;
    }

    .qr-notes strong {
      letter-spacing: 0.12em;
      font-size: 1rem;
    }

    .ticket-side {
      display: grid;
      align-content: start;
      justify-items: center;
      text-transform: uppercase;
      gap: 1.3rem;
      position: relative;
    }

    .ticket-side::before {
      content: '';
      position: absolute;
      inset: -24px 0;
      border-radius: 0 0 60px 60px;
      border-left: 2px dashed rgba(0,0,0,0.16);
    }

    .side-label {
      font-size: 0.85rem;
      letter-spacing: 0.4em;
      color: var(--muted);
    }

    .side-value {
      font-family: 'Barlow Condensed', 'Roboto', sans-serif;
      font-size: 3.6rem;
      font-weight: 600;
      letter-spacing: 0.16em;
    }

    .ticket-footer {
      margin-top: auto;
      background: var(--stub);
      border-radius: 10px;
      padding: 0.9rem 1.1rem;
      display: grid;
      gap: 0.4rem;
      font-size: 0.78rem;
      letter-spacing: 0.08em;
      line-height: 1.45;
      font-family: 'Roboto Mono', 'Roboto', monospace;
      color: rgba(0, 0, 0, 0.78);
    }

    .footer-compact {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem 1.6rem;
    }

    .actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .share-url {
      flex-basis: 100%;
      text-align: center;
      font-family: 'Roboto Mono', 'Roboto', monospace;
      font-size: 0.8rem;
      word-break: break-all;
      color: #f9f9f9;
    }

    button {
      appearance: none;
      border: none;
      border-radius: 999px;
      padding: 0.85rem 1.8rem;
      background: #f6f6f6;
      color: #111;
      font-family: 'Roboto', sans-serif;
      font-size: 0.95rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease;
      box-shadow: 0 12px 20px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 24px rgba(0,0,0,0.26);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 10px 18px rgba(0,0,0,0.18);
    }

    @media (max-width: 680px) {
      .ticket {
        width: 360px;
        height: 780px;
        padding: 38px 28px 30px;
      }

      .ticket-body {
        grid-template-columns: 1fr 100px;
      }

      .ticket-headline {
        font-size: 2.8rem;
      }

      .side-value {
        font-size: 3rem;
      }

      .ticket-wrapper {
        transform: rotate(-90deg) rotateX(7deg) scale(0.9);
      }
    }

    @media (max-width: 480px) {
      .ticket-wrapper {
        transform: rotate(-90deg) rotateX(5deg) scale(0.82);
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <a class="ticket-image" href="IMG_3318.jpeg">
    <img src="IMG_3318.jpeg" alt="Printed Regal ticket for Saturday Night with QR code">
    <span class="ticket-overlay">
      <span class="overlay-headline" data-field="headline" data-default="Saturday Night"></span>
      <span class="overlay-subtitle" data-field="subtitle" data-default="Premiere"></span>
      <span class="overlay-showtime" data-field="showtime" data-default="SAT • 7:30 PM"></span>
      <span class="overlay-seat" data-field="seat" data-default="SEAT H12"></span>
      <span class="overlay-admit" data-field="admit" data-default="ADMIT ONE"></span>
      <span class="overlay-type" data-field="type" data-default="VIP"></span>
      <span class="overlay-side" data-field="side" data-default="H12"></span>
      <span class="overlay-footer" data-field="notes" data-default="Scan the QR code at entry • Non-transferable"></span>
    </span>
  </a>
  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const overlay = document.querySelectorAll('[data-field]');

      overlay.forEach((node) => {
        const key = node.dataset.field;
        const rawValue = params.get(key);
        const value = rawValue ? rawValue : node.dataset.default || '';
        node.textContent = value;
      });
    })();
  </script>
</body>
</html>
